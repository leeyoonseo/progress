<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Demo</title>

    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/progressBar.css">
</head>
<body>
    <h1>Demo</h1>
    <div class="box box-circle">
        <h2>Circle</h2>

        <div class="items">
            <div class="progress-circle" data-progress="30">
                <div class="progress-inner">
                    <div class="progress"></div>
                    <div class="progress-shadow"></div>
                    <div class="progress-pointer"><span></span></div>
                </div>
            </div>
    
            <div class="data">
                <span>30deg</span>
            </div>
        </div>

        <div class="items">
            <div class="progress-circle" data-progress="90">
                <div class="progress-inner">
                    <div class="progress"></div>
                    <div class="progress-shadow"></div>
                    <div class="progress-pointer"><span></span></div>
                </div>
            </div>
    
            <div class="data">
                <span>90deg</span>
            </div>
        </div>
        
        <div class="items">
            <div class="progress-circle" data-progress="180">
                <div class="progress-inner">
                    <div class="progress"></div>
                    <div class="progress-shadow"></div>
                    <div class="progress-pointer"><span></span></div>
                </div>
            </div>
    
            <div class="data">
                <span>180deg</span>
            </div>
        </div>

        <div class="items">
            <div class="progress-circle" data-progress="360">
                <div class="progress-inner">
                    <div class="progress"></div>
                    <div class="progress-shadow"></div>
                    <div class="progress-pointer"><span></span></div>
                </div>
            </div>
    
            <div class="data">
                <span>360deg</span>
            </div>
        </div>
    </div>

    <div class="box box-linear">
        <h2>Linear</h2>

        <div class="items">
            <div class="progress-linear" data-progress="30">
                <div class="progress-inner">
                    <span class="progress">
                        <span class="progress-pointer"></span>
                    </span>
                </div>
            </div>
    
            <div class="data">
                <span>30%</span>
            </div>
        </div>
        <div class="items">
            <div class="progress-linear" data-progress="50">
                <div class="progress-inner">
                    <span class="progress">
                        <span class="progress-pointer"></span>
                    </span>
                </div>
            </div>
    
            <div class="data">
                <span>50%</span>
            </div>
        </div>

        <div class="items">
            <div class="progress-linear" data-progress="100">
                <div class="progress-inner">
                    <span class="progress">
                        <span class="progress-pointer"></span>
                    </span>
                </div>
            </div>
    
            <div class="data">
                <span>100%</span>
            </div>
        </div>
    </div>

    <div>
        <h2>Timer</h2>
        <div class="box box-timer">
            <div class="progress-circle">
                <div class="progress-inner">
                    <div class="progress"></div>
                    <div class="progress-shadow"></div>
                    <div class="progress-pointer"><span></span></div>
                </div>
            </div>
        </div>

        <div class="box box-timer">
            <div class="progress-linear" data-progress="100">
                <div class="progress-inner">
                    <span class="progress">
                        <span class="progress-pointer"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
<script src="./dist/src/js/progressBar.js"></script>
<script src="./src/js/index.js"></script>
</body>
</html>
